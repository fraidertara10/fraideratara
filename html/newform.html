<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <a href="html/newform.html">formulario inputs</a>
    <h1>formularios - tipos de inputs</h1>
    <label for="nombre ">nombre</label>
    <input type="text" value="fraider tarazona" name="nombre" id="nombre" class="input_class" required readonly >
    <br>

    <label for="contraseña">contraseña:</label>
    <input type="password" value="contraseña" class="inputs_class" disabled>
    <br>

    <label for="escojer archivo">escojer archivo:</label>
    <input type="file">
    <br>

    <label for="sexo">sexo:</label>
    masculino:<input type="radio" name="sexo" value="m" id="hombre">
    femenino:<input type="radio" name="sexo" value="f" id="mujer">
    <br>

    <label for="calificacion">califique:</label>
    <input type="range" min="0" max="5" step="1" value="2" class="inputs_class">
    <br>

    <label for="buscar">buscar:</label>
    <input type="search"  placeholder= "escriba su busqueda" class="input_class">
    <br>

    <label for="telefono">telefono:</label>
    <input type="tel" name="telefono" id=" telefono" maxlength="10" minlength="7">
    <br> 

    <label for="url">escriba su url:</label>
    <input type="url">
    <br>

    <label for="descripcion">descripcion</label>
    <textarea name="" id="" cols="30" rows="10"></textarea> 
</body>
</html>
