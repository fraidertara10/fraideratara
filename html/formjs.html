<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="" method="post" id="form" aria-autocomplete="off">
        <div class="form">
            <h1>registro</h1>
            <div class="grupo">
                <label for="">name:</label>
                <input type="text" id="name">
            </div>
            <div class="grupo">
                <label for="">email:</label>
                <input type="email" id="email">
            </div>
            <div class="grupo">
                <label for="">password:</label>
                <input type="password" id="password">
            </div>
        <button type="submit" >registrarse</button>
        <p class="info" id="info"></p>
        </div>
    </form >
    <script>
        const form =document.getElementById("form");
        const name=document.getElementById("name").value;
        const email =document.getElementById("email");
        const password=document.getElementById("password");
        const espacioinfo =document.getElementById("info");
        form.addEventListener("submit", evento=>{
           evento.preventDefault();
           let val_email = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
           let vericar = false;
           let info="";
           if(name.length<3){
            info +="el nombre debe ser mayor a 2 <br>";
            verificar=true;
           }
           if(val_email.test(email.value)){
            info += "email invalido <br>"
            vericar=true;
           }
           if(password.value.length< 8){
            info +="password corto y debil <br>";
            verificar=true;
           }
           if(verificar){
            espacioinfo.innerHTML=info;
            espacioinfo.style.color="red";
           }else{
            espacioinfo.innerext="ENVIADO CON EXITO";
           }
        })
    </script>
</body>
</html>
