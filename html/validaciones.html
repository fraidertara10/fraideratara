<body>
    <h1>FORMULARIO</h1>
    <form name="formulario" method="post" action="/send.php">
        
        Usuario:
        <input type="text" name="nombre" placeholder="fraider tarazona"
               minlength="1" maxlength="10" required pattern="[A-Za-z]+"/>
        
        Contraseña:
        <input type="password" name="pass" placeholder="Contraseña"
               minlength="4" required />
               Telefono:
               <input type="tel" name="telefono" placeholder="telefono"
               minlength="10" required />


               deporte:
               <input type="text" name="deporte" placeholder="que deporte"
               required />
               

               <button>Enviar</button>
    </form>
</body>
